name: Daily Weather Telegram Bot

# 매일 정오 12시에 실행 (KST)
on:
  schedule:
    - cron: '3 3 * * *'  # UTC 기준 → 한국 시각 12:00
  workflow_dispatch:     # 수동 실행 옵션

jobs:
  send_weather:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 설치
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. 필요한 패키지 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 환경변수 설정 (GitHub Secrets 사용)
      - name: Set environment variables
        run: |
          echo "KMA_KEY=${{ secrets.KMA_KEY }}" >> $GITHUB_ENV
          echo "TG_TOKEN=${{ secrets.TG_TOKEN }}" >> $GITHUB_ENV
          echo "TG_CHAT_ID=${{ secrets.TG_CHAT_ID }}" >> $GITHUB_ENV

      # 5. Python 코드 실행
      - name: Run Weather Bot
        run: python weather_test1.py
